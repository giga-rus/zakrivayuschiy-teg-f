<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="images/favicon.ico" sizes="any">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/HTML&gt;</h1>
      <h2 class="header__subtitle">закрывающий тег</h2>
    </header>
    <main class="main">
      <article class="card">
        <h3 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h3>
        <figure class="card__image-block">
          <img class="card__image" src="./images/image.jpg" alt="Изображение фургона на асфальте">
          <figcaption class="card__image-lable">&lt;/HTML&gt;</figcaption>
        </figure>
        <section class="card__decription">
          <p class="card__text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
          <p class="card__text">Место для ваших воспоминаний о начале обучения.</p>
        </section>
        <div class="card__buttons">
          <button class="card__icon-button" type="button">
            <img src="./images/heart in paths.svg">
          </button>
          <button class="card__like-button button-style" type="button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
    </main>
    <footer class="footer">
      <button class="footer__button button-style" type="button">
        <svg class="footer__button-icon" viewBox="0 0 21 21">
          <use href="./svg/floppy.svg#floppy">
        </svg> 
        <span class="button__text">Сохранить на память</span>
      </button>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
